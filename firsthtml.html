<!DOCTYPE html>
<html>
    <head>
        <!--head內多為額外資訊，不會出現在主畫面-->
        <!--設定編碼為 utf-8-->
        <meta charset="utf-8"/>
        <title>My first HTML</title>
    <head>
    <body>
        <!--body內會是顯示在主畫面的內容-->
        <h2>Hello HTML World!</h2>
        <!--超連結-->
        <a href="https://youtu.be/dQw4w9WgXcQ">My info</a>
        ?
        <!--空行-->
        <br/>
        <!--圖片-->
        <img src="https://i.kym-cdn.com/photos/images/original/001/516/801/145.jpg" width="200"/>
        <!--水平線-->
        <hr/>
        <h2>Favorite</h2>
        <!--列表-->
        <ul>
            <li>
                <a href="https://www.glico.com/jp/product/chocolate/pocky/">Pocky</a>
            </li>
            <li>
                dark chocolate
            </li>
        </ul>
        <!--表格-->
        <h2>2*3</h2>
        <!--border設定格線寬，-->
        <table border="1" width="250" cellpadding="10">
            <tr>
                <td>1*1=1</td>
                <td>1*2=2</td>
                <td>1*3=3</td>
            </tr>
            <tr>
                <td>2*1=2</td>
                <td>2*2=2</td>
                <td>2*3=6</td>
            </tr>
        </table>
        more content!
    <body>
</html>
