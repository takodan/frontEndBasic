<!DOCTYPE html>
<html>
    <head>
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>js operator</title>
    </head>
    <body>
        <script>
            let x = 7%3; // 1
            x += 1; // x=x+1=2
            x -= 4; // -2
            x++; // x+=1=-1
            console.log(x);

            let y = "Hello" == "Hello"; // true
            y = !y; // false
            console.log(y);

            let test = true||false; // true
            console.log(test)

            let n1 = prompt("輸入一個數字","");
            let n2 = prompt("輸入一個數字","");
            let result = n1 * n2
            console.log(result)
        </script>
    </body>
</html>
