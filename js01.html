<!DOCTYPE html>
<html>
    <head>
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>js quick start</title>
    </head>
    <body>
        <script>
            console.log("Hello JavaScript");
            // 資料型態
            // number
            1;
            3.14;
            // string
            "Hello"
            'hi'
            // boolean
            true;
            false;
            // null
            undefined;
            null;

            // let
            let x;
            console.log(x); // undefined
            x=null;
            console.log(x); // null
            // const
            const y=undefined;
            console.log(y);
        </script>
    </body>
</html>
